<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>ng-todo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="../assets/css/app.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="../assets/css/todo.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.5/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.5/angular-messages.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.5/angular-route.js"></script>

    <script src="app.module.js"></script>
    <script src="todo/todo.module.js"></script>
    <script src="todo/todo-list.controller.js"></script>
    <script src="todo/todo-list.component.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div ng-controller="TodoListController as $ctrl">
        <todo-list data-list="$ctrl.selected"></todo-list>
      </div>
    </div>
  </body>
</html>
